<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Log in / Sign up</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="box"></div>
  <div class="container-forms">
    <div class="container-info">
      <div class="info-item">
        <div class="table">
          <div class="table-cell">
            <p>
              У вас есть аккаунт?
            </p>
            <div class="btn">
              Войти
            </div>
          </div>
        </div>
      </div>
      <div class="info-item">
        <div class="table">
          <div class="table-cell">
            <p>
              У вас нет аккаунта?
            </p>
            <div class="btn">
              Регистрация
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-form">
      <div class="form-item log-in">
        <div class="table">
          <div class="table-cell">
            <input name="Username" placeholder="Имя" type="text" /><input name="Password" placeholder="Пароль" type="Password" />
            <div class="btn">
              Войти
            </div>
          </div>
        </div>
      </div>
      <div class="form-item sign-up">
        <div class="table">
          <div class="table-cell">
            <input name="email" placeholder="Ваш email" type="text" /><input name="fullName" placeholder="Имя" type="text" /><input name="Username" placeholder="Фамилия" type="text" /><input name="Password" placeholder="Пароль" type="Password" />
            <div class="btn">
              Регистрация
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script><script  src="./script.js"></script>

</body>
</html>
